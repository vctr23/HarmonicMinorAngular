<div class="split-screen">
    <div class="form-side">
        <div class="form-container">
            <a routerLink="" class="logo">HarmonicMinor</a>

            <div class="form-header">
                <h1 class="form-title">Welcome back</h1>
                <p class="form-subtitle">Please enter your details to sign in</p>
            </div>

            <form (ngSubmit)="login()" >
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <a routerLink="/password-recovery">Forgot password?</a>
                </div>

                <p class="error-message">{{ errorMessage }}</p>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <div class="form-footer">
                Don't have an account? <a routerLink="/signup">Sign up</a>
            </div>
        </div>
    </div>

    <div class="image-side">
        <img src="images/login_image.jpg" alt="Login Image" class="image-overlay">
        <div class="image-overlay"></div>
    </div>
</div>
